<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Simulação e benefícios do chatbot</title>
    <link rel="stylesheet" href="estiloindex.css">
</head>
<body>
    <div class="blocos">
        <div class="explicacao">
            <h1>SIMULAÇÃO DO CHATBOT</h1>
            <div class="chat-window">
                <div class="chat-message user-message">
                    <p><strong>Usuário:</strong> Como funciona o chatbot?</p>
                </div>
                <div class="chat-message bot-message">
                    <p><strong>Chatbot:</strong> O chatbot responde automaticamente às perguntas dos usuários.</p>
                </div>
                <div class="chat-message user-message">
                    <p><strong>Usuário:</strong> Quais são os benefícios?</p>
                </div>
                <div class="chat-message bot-message">
                    <p><strong>Chatbot:</strong> Ele pode melhorar o atendimento ao cliente e aumentar a eficiência.</p>
                </div>
            </div>
            <input id="respostausuario" type="text" placeholder="Digite a sua pergunta" readonly>
            <button id="enviar" disabled>Enviar</button>
        </div>
    </div>
</body>
</html>
